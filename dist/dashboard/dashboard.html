<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinedBus Tour | Dashboard</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- Top Section::Start -->
    <section class="flex">
      <!-- Sidebar::Start -->
      <section class="h-[100vh] w-[340px] bg-slate-200"></section>
      <!-- Sidebar::End -->
      <!-- Header::Start -->
      <header class=" w-full bg-green-400">
        <div class="flex items-center justify-between px-6 py-8">
          <!-- Left Side ::Start -->
          <div class="flex items-center gap-4">
            <div>
              <img
                class="size-12 rounded-full"
                src="../assets/img/dashboard/dashboard-main/profile-photo.png"
                alt=""
              />
            </div>
            <div>
              <div class="mb-2 font-inter">
                <h2 class="text-xl">
                  Welcome back, <span class="font-medium">Hawkins</span>
                </h2>
              </div>
              <div class="font-inter text-[#404A60]">
                <p class="text-sm">Happy to see you again on your dashboard.</p>
              </div>
            </div>
          </div>
          <!-- Left Side ::End -->

          <!-- Right Side::Start -->
          <div class="flex items-center gap-5">
            <div
              id="theme-toggle"
              class="cursor-pointer rounded-full bg-[#5D69F40D] p-5"
            >
              <svg
                id="night-mode"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M9.37 5.51C9.19 6.15 9.1 6.82 9.1 7.5C9.1 11.58 12.42 14.9 16.5 14.9C17.18 14.9 17.85 14.81 18.49 14.63C17.45 17.19 14.93 19 12 19C8.14 19 5 15.86 5 12C5 9.07 6.81 6.55 9.37 5.51ZM12 3C7.03 3 3 7.03 3 12C3 16.97 7.03 21 12 21C16.97 21 21 16.97 21 12C21 11.54 20.96 11.08 20.9 10.64C19.92 12.01 18.32 12.9 16.5 12.9C13.52 12.9 11.1 10.48 11.1 7.5C11.1 5.69 11.99 4.08 13.36 3.1C12.92 3.04 12.46 3 12 3Z"
                  fill="#404A60"
                />
              </svg>
              <svg
                class="hidden"
                id="light-mode"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <circle cx="12" cy="12" r="5" fill="#FFD700" />
                <path
                  d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22"
                  stroke="#FFD700"
                  stroke-width="2"
                />
              </svg>
            </div>
            <div
              class="relative cursor-pointer rounded-full bg-[#5D69F40D] p-5"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M12 21.75C13.1 21.75 14 20.85 14 19.75H10C10 20.85 10.9 21.75 12 21.75ZM18 15.75V10.75C18 7.68 16.37 5.11 13.5 4.43V3.75C13.5 2.92 12.83 2.25 12 2.25C11.17 2.25 10.5 2.92 10.5 3.75V4.43C7.64 5.11 6 7.67 6 10.75V15.75L4 17.75V18.75H20V17.75L18 15.75ZM16 16.75H8V10.75C8 8.27 9.51 6.25 12 6.25C14.49 6.25 16 8.27 16 10.75V16.75Z"
                  fill="#404A60"
                />
              </svg>
              <svg
                class="absolute right-[30%] top-[30%] -translate-x-1/2 -translate-y-1/2"
                xmlns="http://www.w3.org/2000/svg"
                width="5"
                height="5"
                viewBox="0 0 4 4"
                fill="none"
              >
                <circle cx="2" cy="2" r="2" fill="#00998B" />
              </svg>
            </div>
          </div>
          <!-- Right Side::End -->
        </div>
      </header>
    </section>
    <!-- Top Section::End -->

    <!-- Header::End -->

    <!-- Main::Start -->
    <main>
      <!-- Main Contents::Start -->
      <section></section>
      <!-- Main Contents::End -->
    </main>

    <!-- Main::End -->

    <!-- Footer::Start -->
    <footer></footer>
    <!-- Footer::End -->

    <!-- Scripts ::Start -->
    <script src="../assets/js/dashboard.js"></script>
    <!-- Scripts ::End -->
  </body>
</html>
